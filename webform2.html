<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/webform.css" type="text/css">
    <script defer src="./js/lab5.js"></script>
    <title>New Product Form</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="webform1.html">Sign up form</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="webform2.html">New Products Form</a>
                    </li>
            </ul>
              <span style="float: right; margin: 10px; color: white;">Hello! </span>
              <button class="btn btn-light" type="button">Sign Out</button>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
          <h1>New Product Form</h1>
          <hr>
          <form action="POST" name="productForm">
            <fieldset>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="productNumber">Product Number</label>
                            <input required type="text" class="form-control" name="productNumber" id="productNumber">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="quantityInStock">Quantity in Stock</label>
                            <input required type="text" class="form-control" name="quantityInStock" id="quantityInStock" placeholder="0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input required type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <select required name="supplier" id="supplier"  class="form-control">
                                <option value="" selected>Select a supplier</option>
                                <option value="Costco">Costco</option>
                                <option value="Home Depot">Home Depot</option>
                                <option value="Pure Consciousness">Pure Consciousness</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="unitPrice">Unit Price</label>
                        <input type="number" class="form-control" required name="unitPrice" id="unitPrice" placeholder="0.0">
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateSupplied">Date supplied</label>
                            <input required pattern="\d{4}-\d{2}-\d{2}" type="text" class="form-control" name="dateSupplied" id="dateSupplied" placeholder="yyyy-mm-dd">
                            <small class="form-text text-muted">Enter a valid date</small>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="reset" class="btn btn-outline-primary" id="ResetButton">Reset</button>
                    <button type="button" class="btn btn-outline-danger" id="CancelButton">Cancel</button>
                    <button type="submit" class="btn btn-outline-info" id="SubmitButton">Add Product</button>    
                </div>
            </fieldset>
          </form>
        </div>
    </main>
    <footer>
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
            alt="html validator"/>
        </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
